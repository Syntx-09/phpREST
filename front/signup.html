<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="text" name="track" placeholder="Track"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="tel" name="phone" placeholder="Phone Number"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="password" name="verifyPassword" placeholder="Confirm Password"><br>
        <input type="text" name="occupation" placeholder="Occupation"><br>
        <input type="text" name="state" placeholder="State"><br>
        <input type="text" name="language" placeholder="Language"><br>
        <input type="text" name="lga" placeholder="L.G.A"><br>

        <input name="mode" value="signUp" hidden><br>
        <input type="submit" id="signup" value="Register Me" >
    </form>

    <script src="./signup.js"></script>
</body>
</html>
